{% extends 'base.html' %}
{% block title %}{{ action }} Research Grant{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>{{ action }} Research Grant</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{{ action }}</button>
  </form>
  <a href="{% url 'research_grant_list' %}" class="btn btn-secondary mt-3">Back to Research Grants</a>
</div>
{% endblock %}
