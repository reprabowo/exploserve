{% extends 'base.html' %}
{% block title %}Delete Attachment{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Delete Attachment</h1>
  <p>Are you sure you want to delete this attachment: <strong>{{ attachment.file.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'update_announcement' announcement_id=attachment.announcement.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
