{% extends 'base.html' %}
{% block title %}Delete Research Grant{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Delete Research Grant</h1>
  <p>Are you sure you want to delete the research grant "{{ grant.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'research_grant_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
