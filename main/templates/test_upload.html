{% extends 'base.html' %}
{% block title %}Test Upload{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="files" multiple>
  <button type="submit">Upload</button>
</form>
{% if uploaded %}
  <h2>Uploaded Files:</h2>
  <ul>
    {% for f in uploaded %}
      <li>{{ f.name }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
