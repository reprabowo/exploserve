{% extends 'base.html' %}
{% block title %}Delete Study Program{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Study Program</h1>
    <p>Are you sure you want to delete the study program "{{ program.nama_program_studi }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'programstudi_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
